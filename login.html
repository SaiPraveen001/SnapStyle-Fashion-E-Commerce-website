<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="registrationContainer">
        <div class="registrationContainerLeft">
            <img src="Images/Frame 1031.jpg" alt="Meubel House Logo">
            <h2>SnapStyle</h2>
        </div>
        <div class="registrationContainerRight">
            <h1>Registration</h1>
            <form>
                    <div class="inputField">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="inputField">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputField">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="buttonGroup">
                        <a href="index.html"><button type="button">Login</button></a>
                        <a href="signup.html"><button type="button">Sign up</button></a>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
